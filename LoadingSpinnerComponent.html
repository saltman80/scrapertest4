<style>
#loading-spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#loading-spinner .spinner {
  border: 8px solid #ddd;
  border-top: 8px solid #90CAF9;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
<div id="loading-spinner" role="status" aria-live="polite" aria-hidden="true">
  <div class="spinner" aria-hidden="true"></div>
</div>

<script>
function showSpinner() {
  const spinnerEl = document.getElementById('loading-spinner');
  if (!spinnerEl) {
    console.warn('Loading spinner element not found');
    return;
  }
  spinnerEl.setAttribute('aria-hidden', 'false');
  spinnerEl.style.display = 'flex';
}

function hideSpinner() {
  const spinnerEl = document.getElementById('loading-spinner');
  if (!spinnerEl) {
    console.warn('Loading spinner element not found');
    return;
  }
  spinnerEl.setAttribute('aria-hidden', 'true');
  spinnerEl.style.display = 'none';
}

// Alias for sidebar calls
window.showLoadingSpinner = showSpinner;
window.hideLoadingSpinner = hideSpinner;
</script>
